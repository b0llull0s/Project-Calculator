<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Test</title>
</head>
<body>
    <h2>Calculator Test</h2>
    <p>Open your browser console to test the operations below:</p>

    <script>
        // Test basic operations
        let num1 = 10;
        let num2 = -5;

        // Addition
        let addResult = num1 + num2;  // 10 + 5 = 15

        // Subtraction
        let subtractResult = num1 - num2;  // 10 - 5 = 5

        // Multiplication
        let multiplyResult = num1 * num2;  // 10 * 5 = 50

        // Division
        let divideResult = num1 / num2;  // 10 / 5 = 2

        // Log the results to the console
        console.log("Addition Result: " + addResult);           // Should output 15
        console.log("Subtraction Result: " + subtractResult);   // Should output 5
        console.log("Multiplication Result: " + multiplyResult); // Should output 50
        console.log("Division Result: " + divideResult);         // Should output 2
    </script>
</body>
</html>
